plugins {
	id 'fabric-loom' version '0.5-SNAPSHOT'
}

repositories {
    jcenter()
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

dependencies {
	minecraft("com.mojang:minecraft:1.16.1")
    	mappings("net.fabricmc:yarn:1.16.1+build.21:v2")
    	modImplementation("net.fabricmc:fabric-loader:0.9.0+build.204")
	modApi("net.fabricmc.fabric-api:fabric-api:0.16.0+build.384-1.16.1")
	modApi("io.github.prospector:modmenu:1.14.5+build.30")
	modApi("me.shedaniel.cloth:config-2:4.6.0")
	modApi("me.sargunvohra.mcmods:autoconfig1u:3.2.0-unstable")
	modRuntime("me.shedaniel:RoughlyEnoughItems:4.10.3")
}

processResources {
	inputs.property "version", project.version

	from(sourceSets.main.resources.srcDirs) {
		include "fabric.mod.json"
		expand "version": project.version
	}

	from(sourceSets.main.resources.srcDirs) {
		exclude "fabric.mod.json"
	}
}

tasks.withType(JavaCompile) {
	options.encoding = "UTF-8"
}

task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = "sources"
	from sourceSets.main.allSource
}

jar {
	from "LICENSE"
}
